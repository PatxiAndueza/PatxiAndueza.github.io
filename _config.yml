      - layout: left
        title: Universidad Pública de Navarra
        caption: 2016 - 2022
        sub_title: Grado en Ingeniería en Tecnologías de Telecomunicación
        quote: >
           El Grado en Ingeniería en Tecnologías de Telecomunicación de la UPNA cuenta con el sello de calidad Eurace, EUR-ACE®. El sello EUR-ACE® es una acreditación que busca diferenciar a los mejores centros donde se imparten ingenierías.
        description: | # this will include new lines to allow paragraphs   
          Durante mi tiempo en la universidad aprendí, muchas de las habilidades que me acompañan en mi carrera profesional, como el **trabajo en equipo** y **trabajar con plazos ajustados** de tiempos.
          Al especializarme en la mención de telemática salí con un gran abanico de conocimientos de <mark>Networking</mark> y de programación <mark>full stack</mark>.   
          Además, obtuve Matrícula de Honor en la asignatura *DSCR*, demostrando mi dominio sobre <mark>Java</mark> y <mark>Android Studio.</mark>
          
      - layout: left
        title: IES Mendillorri BHI
        caption: 2014 - 2016
        sub_title: Bachiller en la modalidad de Ciencias y Tecnología          
        description: | # this will include new lines to allow paragraphs
          Durante esta época, no solo desarrolle mi gusto por las ciencias y las matematicas (incluso me presente a las Olimpiadas Matemáticas), si no que también aprendí a **hablar y hacer presentaciones en público** (¡desarrollé tanto esta faceta que termine presentando la graduación del curso!).

