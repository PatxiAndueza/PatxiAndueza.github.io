about_content: | # this will include new lines to allow paragraphs
  ¡Hola! Soy Patxi, ingeniero en Tecnologías de Telecomunicación.
  
  Viendo mis proyectos y trabajos parace que me encanta la monitorización y la verdad es que sí. Pero también me gusta el networking (un buen ejercios de mascaras de red entra como un sudoku) y arruinar mi horario de sueño quedandome hasta las tantas programando...
  
  Adelante, echale un vistazo a mis proyectos y experiencia.
